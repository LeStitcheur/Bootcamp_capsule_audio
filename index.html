<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c1938f591a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="player">
        <section class="song__infos">
          <div class="song__infos__img">
            <img src="assets/img/cover1.png" alt="" />
            <audio src="" data-trackid=""></audio>
          </div>
        </section>
        <section class="song__controls">
          <div class="song__controls__progress">
            <div class="song__controls__progress__time-current" id="elapsed"></div>
              0:00
            </div>
            <div class="song__controls__progress__time-total">3:00</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
